<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Comecocos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>COMECOCOS</h1>
    <p>El clásico juego arcade</p>
  </header>

  <section id="info-panel">
    <p>
      <strong>Puntos:</strong> <span id="score">0</span>
      &nbsp; <strong>Vidas:</strong> <span id="lives">3</span>
      &nbsp; <strong>Nivel:</strong> <span id="level">1</span>
    </p>
  </section>

  <section id="controls">
    <button id="startBtn">Comenzar Juego</button>
    <button id="resetBtn">Reiniciar</button>
  </section>

  <section id="instructions">
    <h3>Controles:</h3>
    <p>Usa las teclas <strong>▲▼◄►</strong> o <strong>W A S D</strong> para mover al Comecocos</p>
  </section>

  <main>
    <div id="game"></div>
  </main>

  <footer>
    <p>© 2023 Comecocos Neon - Todos los derechos reservados</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
